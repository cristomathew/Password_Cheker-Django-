{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/partials.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Password Checker</title>
{%include 'partials/nav.html'%}

</head>
<body>
    <div class="pagewrapper">
        <div class="main">
            <h1>Welcome to Password Checker</h1>
            <p>Please Input your password below</p>
            <form action="{%url 'check'%}" method="POST">
                {% csrf_token%}
                <input type="text" name="password" required>
                <input type="submit" value="check">
            </form>
        </div>
        <div class="result" {%if c == 1%} style="background: rgba(172, 0, 0, 0.4);" {%else%} style="background: rgba(4, 158, 4, 0.4);"{%endif%}>
            {%if result%}
            <h4 {%if c == 1%} style="color: white;" {%else%} style="color: white;"{%endif%}>{{result}}</h4>
            {%endif%}
        </div>
    </div>
    {% include 'partials/_footer.html' %}
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
